<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>대원이의 todo 리스트</title>
  </head>
  <body>
    <div class="container">
      <header>
        <i class="fa-solid fa-apple-whole"></i>문대원's Todo-List<i
          class="fa-solid fa-apple-whole"
        ></i>
      </header>
      <section id="todo-status">
        <div id="under-line"></div>
        <div><a id="all">모두</a></div>
        <div><a id="ongoing">진행중</a></div>
        <div><a id="done">완료</a></div>
      </section>
      <section id="todo-task__main"></section>
      <section id="todo-task">
        <input id="todo-task__input" placeholder="Please write the task" />
        <div class="add-button-status__bar">
          <a href="#" id="todo-task__add">
            <i class="fa-solid fa-circle-plus fa-3x"></i>
          </a>
        </div>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="main.js"></script>
  <script
    src="https://kit.fontawesome.com/75a4b52158.js"
    crossorigin="anonymous"
  ></script>
</html>
